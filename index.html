<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="bootstrap-5.2.3-dist/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row flex-column">
        <div class="col rating-card d-flex flex-column position-absolute">
          <div class="star"></div>
          <h3 class="m-0">How did we do?</h3>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <ul
            class="mx-0 mt-0 p-0 list-unstyled d-flex justify-content-between"
          >
            <li class="d-none active"></li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
          </ul>
          <button type="button">Submit</button>
        </div>
        <div class="col thankyou-card d-flex flex-column align-items-center">
          <img
            src="images/illustration-thank-you.svg"
            alt=""
            class="img-fluid"
          />
          <div class="notif"></div>
          <h3 class="m-0">Thank you!</h3>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, don’t hesitate to get in touch!
          </p>
        </div>
        <!-- <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </div> -->
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
